# Collectes des déchets.

type: horizontal-stack
cards:
  - type: custom:mushroom-template-card
    primary: Déchets
    secondary: "{{states('sensor.ordures_menageres_jour')}}"
    fill_container: true
    multiline_secondary: true
    layout: horizontal
    picture: >
      {% if states('sensor.ordures_menageres_date') | int < 2 %}
        local/mes_images/collectes/waste_today.png
      {% elif states('sensor.ordures_menageres_date') | int < 3 %}
        local/mes_images/collectes/waste_tomorow.png
      {% else %}
        local/mes_images/collectes/waste.png
      {% endif %}
    hold_action:
      action: none
    tap_action:
      action: more-info
    double_tap_action:
      action: none

  - type: custom:mushroom-template-card
    primary: Récupération
    secondary: "{{states('sensor.ordures_recuperation_jour')}}"
    fill_container: true
    multiline_secondary: true
    layout: horizontal
    picture: >
      {% if states('sensor.ordures_recuperation_date') | int < 2 %}
        local/mes_images/collectes/recycling_today.png
      {% elif states('sensor.ordures_recuperation_date') | int < 3 %}
        local/mes_images/collectes/recycling_tomorow.png
      {% else %}
        local/mes_images/collectes/recycling.png
      {% endif %}
    hold_action:
      action: none
    tap_action:
      action: more-info
    double_tap_action:
      action: none

  - type: custom:mushroom-template-card
    primary: Compostage
    secondary: "{{states('sensor.ordures_compostage_jour')}}"
    fill_container: true
    multiline_secondary: true
    layout: horizontal
    picture: >
      {% if states('sensor.ordures_compostage_date') | int < 2 %}
         local/mes_images/collectes/organic_today.png
       {% elif states('sensor.ordures_compostage_date') | int < 3 %}
         local/mes_images/collectes/organic_tomorow.png
       {% else %}
         local/mes_images/collectes/organic.png
       {% endif %}
    hold_action:
      action: none
    tap_action:
      action: more-info
    double_tap_action:
      action: none
