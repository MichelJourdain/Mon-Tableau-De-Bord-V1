# Vue Hydro-Québec

theme: MonTableau
title: Maison
path: vue-page-hydro-quebec
icon: ios:hydro-quebec#fullcolor
type: panel
badges: []
cards:
  - type: custom:dwains-flexbox-card
    items_classes: col-xs-12
    cards:
      - type: custom:dwains-flexbox-card
        items_classes: "col-xs-12 col-sm-4"
        cards:
        
          - type: custom:button-card
            icon: ios:hydro-quebec#fullcolor
            tap_action: none
            size: 100%
            styles:
              card:
                - height: 60px
              icon:
                - color: "#0099cc"
            card_mod:
              style: |
                ha-card {
                margin-left: auto;
                margin-right: auto;
                }

          - type: custom:button-card
            name: Hydro
            tap_action: none
            styles:
              card:
                - height: 60px
                - font-size: 10px
                - color: "#0099cc"
              name:
                - text-transform: uppercase
                - letter-spacing: 0.3em
                - font-familly: AppleGothic
                - justify-self: center
                - padding: 0px 5px
                - font-size: 25px
            card_mod:
              style: |
                ha-card {
                margin-left: auto;
                margin-right: auto;
                }

          - type: custom:button-card
            icon: ios:retour-maison#fullcolor
            size: 100%
            styles:
              card:
                - height: 60px
            tap_action:
              action: navigate
              navigation_path: vue-page-Information
            card_mod:
              style: |
                ha-card {
                margin-left: auto;
                margin-right: auto;
                }

      - type: custom:tabbed-card
        styles:
          --mdc-theme-primary: yellow
          --mdc-tab-text-label-color-default: lightblue
        options: {}
        tabs:
          - card:
              type: custom:dwains-flexbox-card
              items_classes: "col-xs-12"
              cards:
                - type: custom:vertical-stack-in-card
                  item_classes: "col-xs-12 col-sm-4"
                  cards:
                    - type: custom:swiss-army-knife-card
                      disable_card: true
                      layout:
                        template:
                          name: sak_layout_fce_header
                          variables:
                            - sak_layout_header_content: "Période actuelle"
                            - sak_layout_header_font_color: var(--secondary-text-color)
                            - sak_layout_header_font_size: 5em
                            - sak_layout_header_font_text_transform: capitalize

                    - type: custom:swiss-army-knife-card
                      entities:
                        - entity: sensor.hydroqc_maison_number_of_winter_days
                          area: "Jours d'hiver"
                          icon: mdi:weather-snowy-heavy
                        - entity: sensor.hydroqc_maison_current_billing_period_current_day
                          area: "Actuel"
                          icon: mdi:calendar
                        - entity: sensor.hydroqc_maison_current_billing_period_duration
                          icon: mdi:calendar-month-outline
                        - entity: sensor.hydroqc_maison_number_of_critical_hours
                          area: "Hrs de pointes"
                          icon: mdi:clock-time-four-outline
                      layout:
                        template:
                          name: sak_layout_mjt_periode_actuelle

                    - type: custom:apexcharts-card
                      experimental:
                        color_threshold: true
                      show:
                        last_updated: false
                      header:
                        standard_format: false
                        show: true
                        show_states: true
                        colorize_states: true
                        title: Température
                      graph_span: 12d
                      apex_config:
                        chart:
                          height: 260px
                      series:
                        - entity: sensor.tempest_st_00032986_temperature
                          name: Température
                          type: line
                          group_by:
                            func: last
                            duration: 1d
                          stroke_width: 5
                          show:
                            extremas: true
                            header_color_threshold: true
                          color_threshold:
                            - value: -30
                              color: "#003366"
                            - value: -20
                              color: "#22427C"
                            - value: -15
                              color: "#77B5FE"
                            - value: -10
                              color: "#77B5FE"
                            - value: -5
                              color: "#A9EAFE"
                            - value: 0
                              color: "#EF9B0F"
                            - value: 10
                              color: "#FFFF05"
                            - value: 15
                              color: "#16B84E"
                            - value: 20
                              color: "#00FF00"
                            - value: 30
                              color: "#EE1010"
                        - entity: sensor.hydroqc_maison_current_billing_period_average_temperature
                          name: "Moyenne"
                          type: area
                          group_by:
                            func: last
                            duration: 1d
                          stroke_width: 5
                          show:
                            extremas: true
                            header_color_threshold: true
                            name_in_header: true
                          color_threshold:
                            - value: 10
                              color: "#87E990"
                            - value: 9
                              color: "#54F98D"
                            - value: 8
                              color: "#9FE855"
                            - value: 7
                              color: "#568203"
                            - value: 6
                              color: "#18391E"
                            - value: 5
                              color: "#FFE4C4"
                            - value: 4
                              color: "#EF9B0F"
                            - value: 3
                              color: "#FAA401"
                            - value: 2
                              color: "#F3D617"
                            - value: 1
                              color: "#FFF48D"
                            - value: 0
                              color: "#FFFF6B"
                            - value: -1
                              color: "#F7FF3C"
                            - value: -2
                              color: "#FFFF00"
                            - value: -3
                              color: "#77B5FE"
                            - value: -4
                              color: "#318CE7"
                            - value: -5
                              color: "#2C75FF"
                            - value: -6
                              color: "#0F056B"
                            - value: -7
                              color: "#FF4901"
                            - value: -8
                              color: "#ED0000"
                            - value: -9
                              color: "#FF0000"
                            - value: -10
                              color: "#BB0B0B"

                    - type: custom:swiss-army-knife-card
                      disable_card: true
                      layout:
                        template:
                          name: sak_layout_fce_header
                          variables:
                            - sak_layout_header_content: "Paiements"
                            - sak_layout_header_font_color: var(--secondary-text-color)
                            - sak_layout_header_font_size: 5em
                            - sak_layout_header_font_text_transform: capitalize

                    - type: glance
                      show_name: true
                      show_icon: true
                      show_state: true
                      entities:
                        - entity: sensor.hydroqc_maison_balance
                          name: "Coûts"
                        - entity: sensor.hydroqc_maison_current_billing_period_total_to_date
                          name: "Réel"
                        - entity: sensor.hydroqc_maison_net_saving_loss_vs_rate_d
                          name: "FlexD"

                - type: custom:vertical-stack-in-card
                  item_classes: "col-xs-12 col-sm-4"
                  cards:
                    - type: custom:swiss-army-knife-card
                      disable_card: true
                      layout:
                        template:
                          name: sak_layout_fce_header
                          variables:
                            - sak_layout_header_content: "kWh"
                            - sak_layout_header_font_color: var(--secondary-text-color)
                            - sak_layout_header_font_size: 5em
                            - sak_layout_header_font_text_transform: capitalize

                    - type: custom:swiss-army-knife-card
                      entities:
                        - entity: sensor.hydroqc_maison_current_billing_period_total_consumption
                          area: "Total"
                          icon: mdi:home-lightning-bolt
                        - entity: sensor.hydroqc_maison_current_billing_period_lower_price_consumption
                          area: "Normale"
                          icon: mdi:home-minus
                        - entity: sensor.hydroqc_maison_current_billing_period_higher_price_consumption
                          area: "Pointe"
                          icon: mdi:home-plus
                        - entity: sensor.hydroqc_maison_current_billing_period_projected_total_consumption
                          area: "Prévus"
                          icon: mdi:flash

                      layout:
                        template:
                          name: sak_layout_mjt_kwh_total_regulier_pointe

                    - type: custom:apexcharts-card
                      experimental:
                        color_threshold: true
                      show:
                        last_updated: false
                      header:
                        standard_format: false
                        show: true
                        show_states: true
                        colorize_states: true
                        title: Coûts
                      graph_span: 12d
                      apex_config:
                        chart:
                          height: 260px
                      series:
                        - entity: sensor.hydroqc_maison_current_billing_period_projected_bill
                          name: Prévisions
                          type: line
                          group_by:
                            func: last
                            duration: 1d
                          stroke_width: 5
                          show:
                            extremas: true
                            header_color_threshold: true
                          color_threshold:
                            - value: 0
                              color: "#EF9B0F"
                            - value: 50
                              color: "#FFFF05"
                            - value: 100
                              color: "#16B84E"
                            - value: 200
                              color: "#00FF00"
                            - value: 300
                              color: "#EE1010"
                        - entity: sensor.hydroqc_maison_current_billing_period_total_to_date
                          name: Actuel
                          type: area
                          group_by:
                            func: last
                            duration: 1d
                          stroke_width: 5
                          show:
                            extremas: true
                            header_color_threshold: true
                          color_threshold:
                            - value: 0
                              color: "#EF9B0F"
                            - value: 50
                              color: "#FFFF05"
                            - value: 100
                              color: "#16B84E"
                            - value: 200
                              color: "#00FF00"
                            - value: 300
                              color: "#EE1010"

                    - type: custom:swiss-army-knife-card
                      disable_card: true
                      layout:
                        template:
                          name: sak_layout_fce_header
                          variables:
                            - sak_layout_header_content: "États actuels"
                            - sak_layout_header_font_color: var(--secondary-text-color)
                            - sak_layout_header_font_size: 5em
                            - sak_layout_header_font_text_transform: capitalize

                    - type: glance
                      show_name: true
                      show_icon: true
                      show_state: true
                      entities:
#                        - entity: binary_sensor.hydroqc_maison_hydroquebec_website_status
#                          name: "Site"
                        - entity: sensor.etat_hydroqc_maison_next_or_current_outage
                          name: "Panne"
                        - entity: sensor.etat_hydroqc_maison_current_dpc_period_detail
                          name: "Tarif"
                        - entity: binary_sensor.hydroqc_maison_critical_peak_in_progress
                          name: "Pointe"

                - type: custom:vertical-stack-in-card
                  item_classes: "col-xs-12 col-sm-4"
                  cards:
                    - type: custom:swiss-army-knife-card
                      disable_card: true
                      layout:
                        template:
                          name: sak_layout_fce_header
                          variables:
                            - sak_layout_header_content: "Moyennes périodiques"
                            - sak_layout_header_font_color: var(--secondary-text-color)
                            - sak_layout_header_font_size: 5em
                            - sak_layout_header_font_text_transform: capitalize

                    - type: custom:swiss-army-knife-card
                      entities:
                        - entity: sensor.hydroqc_maison_current_billing_period_daily_bill_mean
                          area: "Coût"
                          decimals: 2
                        - entity: sensor.hydroqc_maison_current_billing_period_daily_consumption_mean
                          area: "kWh Jour"
                        - entity: sensor.hydroqc_maison_current_billing_period_kwh_cost_mean
                          area: "Coût kWh"
                          decimals: 2

                      layout:
                        template:
                          name: sak_layout_mjt_moyennes

                    - type: custom:apexcharts-card
                      experimental:
                        color_threshold: true
                      show:
                        last_updated: false
                      header:
                        standard_format: false
                        show: true
                        show_states: true
                        colorize_states: true
                        title: Consommation kWh
                      graph_span: 12d
                      apex_config:
                        chart:
                          height: 260px
                      series:
                        - entity: sensor.hydroqc_maison_current_billing_period_projected_total_consumption
                          name: Prévisions
                          type: line
                          group_by:
                            func: last
                            duration: 1d
                          stroke_width: 5
                          show:
                            extremas: true
                            header_color_threshold: true
                          color_threshold:
                            - value: 600
                              color: "#EF9B0F"
                            - value: 700
                              color: "#FFFF05"
                            - value: 800
                              color: "#16B84E"
                            - value: 900
                              color: "#00FF00"
                            - value: 1000
                              color: "#EE1010"
                        - entity: sensor.hydroqc_maison_current_billing_period_total_consumption
                          name: Actuel
                          type: area
                          group_by:
                            func: last
                            duration: 1d
                          stroke_width: 5
                          show:
                            extremas: true
                            header_color_threshold: true
                          color_threshold:
                            - value: 600
                              color: "#EF9B0F"
                            - value: 700
                              color: "#FFFF05"
                            - value: 800
                              color: "#16B84E"
                            - value: 900
                              color: "#00FF00"
                            - value: 1000
                              color: "#EE1010"

                    - type: custom:swiss-army-knife-card
                      disable_card: true
                      layout:
                        template:
                          name: sak_layout_fce_header
                          variables:
                            - sak_layout_header_content: "Périodes de pointes"
                            - sak_layout_header_font_color: var(--secondary-text-color)
                            - sak_layout_header_font_size: 5em
                            - sak_layout_header_font_text_transform: capitalize

                    - type: glance
                      show_name: true
                      show_icon: true
                      show_state: true
                      entities:
                        - entity: binary_sensor.hydroqc_maison_pre_heat_in_progress
                          name: "Réchauffage"
#                        - entity: sensor.etat_hydroqc_maison_next_pre_heat_start
#                          name: "Chauffage"
                        - entity: sensor.etat_hydroqc_maison_next_peak_start
                          name: "Début"
                        - entity: sensor.etat_hydroqc_maison_next_peak_end
                          name: "Fin"
                          state_color: true

            attributes:
              icon: mdi:home-lightning-bolt
              label: Maison

          - card:
              type: custom:dwains-flexbox-card
              items_classes: "col-xs-12"
              cards:
                - type: custom:dwains-flexbox-card
                  items_classes: "col-xs-12 col-sm-6"
                  cards:
                    - type: custom:vertical-stack-in-card
                      cards:
                        - type: custom:swiss-army-knife-card
                          disable_card: true
                          layout:
                            template:
                              name: sak_layout_fce_header
                              variables:
                                - sak_layout_header_content: Production - Demande
                                - sak_layout_header_font_color: var(--secondary-text-color)
                                - sak_layout_header_font_size: 3em
                                - sak_layout_header_font_text_transform: capitalize

                        - type: custom:swiss-army-knife-card
                          entities:
                            - entity: sensor.hydro_quebec_production_total
                              name: "Production"
                              icon: mdi:transmission-tower-import
                            - entity: sensor.hydro_quebec_demande_totale
                              name: "Demande"
                              icon: mdi:transmission-tower-export
                          layout:
                            template:
                              name: sak_layout_mjt_production_demande

                    - type: custom:vertical-stack-in-card
                      cards:
                        - type: custom:swiss-army-knife-card
                          disable_card: true
                          layout:
                            template:
                              name: sak_layout_fce_header
                              variables:
                                - sak_layout_header_content: "Énergie"
                                - sak_layout_header_font_color: var(--secondary-text-color)
                                - sak_layout_header_font_size: 3em
                                - sak_layout_header_font_text_transform: capitalize

                        - type: custom:apexcharts-card
                          header:
                            show: true
                            show_states: true
                            colorize_states: true
                          now:
                            show: true
                            label: Maintenant
                          series:
                            - entity: sensor.hydro_quebec_demande_totale
                              name: Demande
                              type: column
                              offset: +20min
                              show:
                                legend_value: false
                              group_by:
                                duration: 15min
                            - entity: sensor.hydro_quebec_production_total
                              name: Production
                              type: line
                              stroke_width: 2
                              extend_to: false
                              show:
                                legend_value: false
                              offset: +100min
                              group_by:
                                duration: 15min

                - type: custom:dwains-flexbox-card
                  items_classes: "col-xs-12 col-sm-4"
                  cards:
                    - type: custom:vertical-stack-in-card
                      cards:
                        - type: "custom:swiss-army-knife-card"
                          entities:
                            - entity: sensor.hydro_quebec_production_hydraulique
                              name: "Hydraulique"
                              icon: mdi:hydro-power
                          layout:
                            template:
                              name: sak_layout_fce_sensor1
                              variables:
                                - sak_layout_sensor_name_above_state: false
                                - sak_layout_sensor_scale_max: 40000

                        - type: "custom:swiss-army-knife-card"
                          entities:
                            - entity: sensor.hydro_quebec_production_eolien
                              name: "Éolien"
                              icon: mdi:wind-turbine
                          layout:
                            template:
                              name: sak_layout_fce_sensor1
                              variables:
                                - sak_layout_sensor_name_above_state: false
                                - sak_layout_sensor_scale_max: 3500

                    - type: custom:vertical-stack-in-card
                      cards:
                        - type: "custom:swiss-army-knife-card"
                          entities:
                            - entity: sensor.hydro_quebec_production_solaire
                              name: "Solaire"
                              icon: mdi:solar-power-variant
                          layout:
                            template:
                              name: sak_layout_fce_sensor1
                              variables:
                                - sak_layout_sensor_name_above_state: false
                                - sak_layout_sensor_scale_max: 500

                        - type: "custom:swiss-army-knife-card"
                          entities:
                            - entity: sensor.hydro_quebec_production_thermique
                              name: "Thermique"
                              icon: mdi:factory
                          layout:
                            template:
                              name: sak_layout_fce_sensor1
                              variables:
                                - sak_layout_sensor_name_above_state: false
                                - sak_layout_sensor_scale_max: 1000

                    - type: custom:vertical-stack-in-card
                      cards:
                        - type: "custom:swiss-army-knife-card"
                          entities:
                            - entity: sensor.hydro_quebec_production_autres
                              name: "Autres"
                              icon: mdi:home-lightning-bolt
                          layout:
                            template:
                              name: sak_layout_fce_sensor1
                              variables:
                                - sak_layout_sensor_name_above_state: false
                                - sak_layout_sensor_scale_max: 1000

                        - type: "custom:swiss-army-knife-card"
                          entities:
                            - entity: sensor.hydro_quebec_production_total
                              name: "Total"
                              icon: mdi:home-lightning-bolt-outline
                          layout:
                            template:
                              name: sak_layout_fce_sensor1
                              variables:
                                - sak_layout_sensor_name_above_state: false
                                - sak_layout_sensor_scale_max: 40000

            attributes:
              icon: mdi:hydro-power
              label: Hydro-Québec
