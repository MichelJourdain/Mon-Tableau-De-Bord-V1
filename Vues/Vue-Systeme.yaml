# Vue Système et Mise à jours

theme: MonTableau
title: Info système
path: vue-page-systeme
icon: ios:ordinateur#fullcolor
type: panel
badges: []
cards:
  - type: custom:dwains-flexbox-card
    items_classes: "col-xs-12"
    cards:
      - type: custom:dwains-flexbox-card
        items_classes: "col-xs-12 col-sm-4"
        cards:
          - type: custom:button-card
            icon: ios:ordinateur#fullcolor
            tap_action: none
            size: 100%
            styles:
              card:
                - height: 60px
              icon:
                - color: "#0099cc"
            card_mod:
              style: |
                ha-card {
                margin-left: auto;
                margin-right: auto;
                }

          - type: custom:button-card
            name: Info système
            tap_action: none
            styles:
              card:
                - height: 60px
                - font-size: 10px
                - color: "#0099cc"
              name:
                - text-transform: uppercase
                - letter-spacing: 0.3em
                - font-familly: AppleGothic
                - justify-self: center
                - padding: 0px 5px
                - font-size: 25px
            card_mod:
              style: |
                ha-card {
                margin-left: auto;
                margin-right: auto;
                }

          - type: custom:button-card
            icon: ios:retour-maison#fullcolor
            size: 100%
            styles:
              card:
                - height: 60px
            tap_action:
              action: navigate
              navigation_path: vue-page-Information
            card_mod:
              style: |
                ha-card {
                margin-left: auto;
                margin-right: auto;
                }

      - type: vertical-stack
        item_classes: "col-xs-12 col-sm-6"
        cards:
          - type: custom:mushroom-title-card
            title: Tests de vitesse

          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_ping
            font_size: 70
            height: 30
            hours_to_show: 168
            icon: mdi:pulse
            line_color: var(--primary-color)
            line_width: 2
            name: Ping
            points_per_hour: 1
            show:
              fill: true
              graph: bar

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.speedtest_download
                    show_points: false
                font_size: 70
                hours_to_show: 168
                icon: mdi:arrow-down-bold
                line_color: var(--primary-color)
                line_width: 2
                name: Téléchargement
                show:
                  extrema: true
                  labels: false

              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.speedtest_upload
                    show_points: false
                font_size: 70
                hours_to_show: 168
                icon: mdi:arrow-up-bold
                line_color: var(--primary-color)
                line_width: 2
                name: Téléversement
                show:
                  extrema: true
                  labels: false

      - type: vertical-stack
        item_classes: "col-xs-12 col-sm-6"
        cards:
          - type: custom:mushroom-title-card
            title: Système

          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.ipv4_address_eth0
                name: Adresse IP

              - type: custom:mushroom-entity-card
                entity: sensor.last_boot
                name: Dernier redémarrage

          - type: custom:bar-card
            bar_style:
              border-radius: 5px
              padding-left: 4px
              text-align: left
            columns: 2
            entities:
              - entity: sensor.processor_use
              - entity: sensor.memory_use_percent
              - entity: sensor.processor_temperature
                icon: mdi:thermometer
              - entity: sensor.disk_use_percent_config
            positions:
              indicator: inside
              name: "off"
            severity:
              - color: Green
                from: 0
                to: 60
              - color: Orange
                from: 61
                to: 80
              - color: Red
                from: 81
                to: 100
            style: |
              ha-card {
                border-radius: 5px;
              }
              bar-card-backgroundbar, bar-card-currentbar {
                border-radius: 5px;
              }
              bar-card-value {
                font-weight: bold;
              }
              bar-card-iconbar {
                height: 20px;
              }

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.network_throughput_in_eth0
                font_size: 75
                hours_to_show: 24
                points_per_hour: 5
                icon: mdi:arrow-down-bold
                line_color: var(--primary-color)
                line_width: 2
                icon_adaptive_color: true
                height: 130
                name: Entrés
                show:
                  labels: false

              - type: custom:mini-graph-card
                entities:
                  - sensor.network_throughput_out_eth0
                font_size: 75
                hours_to_show: 24
                points_per_hour: 5
                icon: mdi:arrow-up-bold
                height: 130
                line_color: var(--primary-color)
                line_width: 2
                name: Sortie
                show:
                  labels: false

      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Mise à jours

          - type: horizontal-stack
            cards:
              - type: custom:auto-entities
                card:
                  items_classes: col-xs-12 col-sm-6 col-md-3 col-lg-3
                  type: custom:dwains-flexbox-card
                filter:
                  include:
                    - domain: update
                      options:
                        type: custom:mushroom-update-card
                        show_buttons_control: false
                        use_entity_picture: true
                sort:
                  exclude: []
                  method: state
                  numeric: true
