# Vue Station Météo

theme: MonTableau
title: Station Météo
path: vue-page-stations-meteos
icon: ios:thermometre#fullcolor
type: panel
badges: []
cards:
  - type: custom:dwains-flexbox-card
    items_classes: col-xs-12
    cards:

      - type: custom:swiss-army-knife-card
        disable_card: true
        layout:
          template:
            name: sak_layout_mjt_barre_pieces
            variables:
              - sak_layout_mjt_barre_pieces_titre: 'Station météo'
              - sak_layout_mjt_barre_pieces_image: '/local/mes_images/thermometre.svg'

      - type: custom:tabbed-card
        styles:
          --mdc-theme-primary: yellow
          --mdc-tab-text-label-color-default: lightblue
        options: {}
        tabs:
          - card:
              type: custom:dwains-flexbox-card
              items_classes: "col-xs-12"
              cards:
                - type: custom:vertical-stack-in-card
                  item_classes: "col-xs-12 col-sm-6"
                  cards:
                    - type: custom:apexcharts-card
                      experimental:
                        color_threshold: true
                      show:
                        last_updated: false
                      header:
                        standard_format: false
                        show: false
                        show_states: false
                        colorize_states: false
                        title: Température
                      graph_span: 12d
                      apex_config:
                        chart:
                          height: 185px
                      series:
                        - entity: sensor.tempest_st_00032986_temperature
                          name: Température
                          type: area
                          group_by:
                            func: last
                            duration: 1d
                          stroke_width: 5
                          show:
                            extremas: true
                            header_color_threshold: true
                          color_threshold:
                            - value: -30
                              color: "#003366"
                            - value: -20
                              color: "#22427C"
                            - value: -15
                              color: "#77B5FE"
                            - value: -10
                              color: "#77B5FE"
                            - value: -5
                              color: "#A9EAFE"
                            - value: 0
                              color: "#EF9B0F"
                            - value: 10
                              color: "#FFFF05"
                            - value: 15
                              color: "#16B84E"
                            - value: 20
                              color: "#00FF00"
                            - value: 30
                              color: "#EE1010"

                    - type: custom:windrose-card
#                      title: Direction du vent
                      max_width: 360
                      windspeed_bar_full: true
                      wind_direction_entity: sensor.tempest_st_00032986_wind_bearing_avg
                      windspeed_entities:
                        - entity: sensor.weatherflow_vitesse_vent_km
                          name: Vitesse
                        - entity: sensor.weatherflow_vitesse_rafale_vent_km
                          name: Rafale
                      input_speed_unit: kph
                      output_speed_unit: kph
                      cardinal_direction_letters: NESO
                      speed_range_step: 5
                      speed_range_max: 25
                      windspeed_bar_location: right
                      wind_direction_count: 20
                      windrose_draw_north_offset: -40

                    - type: custom:uv-index-card
                      entity: sensor.tempest_st_00032986_uv_index
                      name: Indice UV
                      language: fr

                - type: custom:vertical-stack-in-card
                  item_classes: "col-xs-12 col-sm-6"
                  cards:
                    - type: markdown
                      content: |
                        ## État de la station Tempest 
                        Voltage : {{ states('sensor.tempest_st_00032986_voltage') }}V  
                        État : {{ states('sensor.tempest_st_00032986_battery_mode') }}
                        {{ states('sensor.weatherflow_mode_descption') }}

                    - type: custom:apexcharts-card
                      experimental:
                        color_threshold: true
                      show:
                        last_updated: false
                      header:
                        standard_format: false
                        show: true
                        show_states: true
                        colorize_states: true
                        title: Pile
                      graph_span: 12d
                      apex_config:
                        chart:
                          height: 190px
                      series:
                        - entity: sensor.tempest_st_00032986_battery
                          type: area
                          group_by:
                            func: last
                            duration: 1d
                          stroke_width: 5
                          show:
                            extremas: true
                            header_color_threshold: true
                            name_in_header: false
                          color_threshold:
                            - value: 0
                              color: red
                            - value: 20
                              color: yellow
                            - value: 40
                              color: orange
                            - value: 60
                              color: steelblue
                            - value: 80
                              color: green

                    - type: custom:rain-gauge-card
                      entity: sensor.tempest_st_00032986_rain_today
                      name: Pluie
                      border_colour: red
                      max_level: 60
                      hourly_rate_entity: sensor.tempest_st_00032986_rain_rate

            attributes:
              icon: mdi:eye-plus-outline
              label: Observations

          - card:
              type: custom:dwains-flexbox-card
              items_classes: "col-xs-12 col-sm-6 col-sm-6 col-md-4"
              cards:
                - type: vertical-stack
                  cards:
                    - type: "custom:button-card"
                      name: Température
                      styles:
                        card:
                          - text-transform: uppercase
                          - color: white
                          - font-size: 125%
                          - border-radius: 0%
                          - font-weight: 100
                          - letter-spacing: 10px

                    - type: horizontal-stack
                      cards:
