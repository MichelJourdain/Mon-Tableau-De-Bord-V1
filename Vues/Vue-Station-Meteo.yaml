                              color: white
                              show_fill: true
                            - entity: sensor.tempest_st_00032986_temperature
                              color: green
                              show_fill: false
                          font_size: 95
                          hours_to_show: 24
                          line_width: 2
                          hour24: true
                          points_per_hour: 2
                          decimals: 0
                          show:
                            animate: true
                            icon: false
                            labels: false
                            legend: false
                            name: false
                            graph: line
                            extrema: true
                            average: false

                        - type: "custom:button-card"
                          theme: ios-dark-mode-blue-red
                          entity: sensor.tempest_st_00032986_temperature
                          aspect_ratio: 1/1.5
                          color: "rgb(41, 158, 200)"
                          icon: mdi:weather-partly-snowy-rainy
                          name: Actuellement
                          show_state: true
                          size: 40%
                          state:
                            - color: "var(--disabled-text-color)"
