theme: MonTableau
title: Test
path: vue-page-tests
icon: mdi:test-tube
type: panel
badges: []
cards:

  - type: custom:dwains-flexbox-card
    items_classes: col-xs-12
    cards:
    
      - type: custom:vertical-stack-in-card
        item_classes: "col-xs-12 col-sm-5"
        cards:
        
          - type: custom:apexcharts-card
            header:
              standard_format: true
              show: true
              show_states: true
              colorize_states: true
              title: "Prix de l'essence"
              disable_actions: true
            graph_span: 10d
            span:
              end: day
            show:
              last_updated: true
            yaxis:
              - min: 0.75
                max: ~2.00
                decimals: 2
            series:
              - entity: sensor.caa_prix_essence_shawinigan_aujourd_hui
                type: column
                name: "Actuellement"
                stroke_width: 10
                float_precision: 3
                fill_raw: last
                show:
                  legend_value: false
                  extremas: true
                  
      - type: custom:vertical-stack-in-card
        item_classes: "col-xs-12 col-sm-7"
        cards:

          - type: entities
            title: Prix du carburants
            entities:
              - type: section

              - type: custom:multiple-entity-row
                entity: sensor.caa_prix_essence_shawinigan_aujourd_hui
                name: Shawingan
                show_state: false
                column: false
                secondary_info: last-changed
                entities:
                  - entity: sensor.caa_prix_essence_shawinigan_l_annee_derniere
                    name: "L'année dernière"
                    unit: $
                    styles:
                    text: 50px
                  - entity: sensor.caa_prix_essence_shawinigan_le_mois_dernier
                    name: "Le mois dernier"
                    unit: $
                  - entity: sensor.caa_prix_essence_shawinigan_la_semaine_derniere
                    name: "La Semaine dernière"
                    unit: $
                  - entity: sensor.caa_prix_essence_shawinigan_hier
                    name: "Hier"
                    unit: $
                  - entity: sensor.caa_prix_essence_shawinigan_aujourd_hui
                    name: "Actuel"
                    unit: $
        
 