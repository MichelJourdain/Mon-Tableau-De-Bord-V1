                        operator: <=
                        value: 40
                      - color: "#ffff00"
                        icon: mdi:battery-50
                        operator: <=
                        value: 50
                      - color: "#e3ff00"
                        icon: mdi:battery-60
                        operator: <=
                        value: 60
                      - color: "#c3ff00"
                        icon: mdi:battery-70
                        operator: <=
                        value: 70
                      - color: "#9eff00"
                        icon: mdi:battery-80
                        operator: <=
                        value: 80
                      - color: "#6fff00"
                        icon: mdi:battery-90
                        operator: <=
                        value: 90
                      - color: "#00ff00"
                        icon: mdi:battery
                        operator: <=
                        value: 100
                    styles:
                      card:
                        - border-radius: 12px
                        - margin-bottom: 0px
                        - padding-top: 14px
                        - padding-bottom: 14px
                      grid:
                        - grid-template-areas: '"i s""i n"'
                        - grid-template-columns: 30% 70%
                        - grid-template-rows: min-content
                      icon:
                        - width: 55%
                      img_cell:
                        - width: 45px
                        - height: 45px
                        - background: var(--secondary-background-color)
                        - border-radius: 100%
                      label:
                        - justify-self: start
                        - align-self: left
                        - font-size: 12px
                        - color: var(--disabled-text-color)
                      name:
                        - justify-self: start
                        - align-self: left
                        - font-size: 13px
                        - color: var(--primary-text-color)
                      state:
                        - color: var(--disabled-text-color)
                        - justify-self: start
                        - font-size: 15px
                        - align-self: center
                    type: custom:button-card
            sort:
              exclude: []
              method: state
              numeric: true
