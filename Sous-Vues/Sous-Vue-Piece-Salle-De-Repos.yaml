# Sous Vue Salle de repos

theme: MonTableau
title: Salle de repos
path: sous-vue-piece-salle-de-repos
type: panel
subview: true
badges: []
visible: false
cards:
  - type: custom:dwains-flexbox-card
    items_classes: "col-xs-12"
    cards:

      - type: custom:swiss-army-knife-card
        disable_card: true
        layout:
          template:
            name: sak_layout_mjt_barre_pieces
            variables:
              - sak_layout_mjt_barre_pieces_titre: 'Salle de repos'
              - sak_layout_mjt_barre_pieces_image: '/local/mes_images/chaise.svg'

      - type: vertical-stack
        item_classes: "col-xs-12 col-sm-7"
        cards:
          - type: custom:swiss-army-knife-card
            disable_card: true
            layout:
              template:
                name: sak_layout_fce_header
                variables:
                  - sak_layout_header_content: "Environnements"
                  - sak_layout_header_font_color: var(--secondary-text-color)
                  - sak_layout_header_font_size: 3em
                  - sak_layout_header_font_text_transform: capitalize

          - type: custom:swiss-army-knife-card
            entities:
              - attribute: current_temperature
                decimals: 1
                entity: climate.sensibo_salle_de_repos
                unit: "\xB0C"
              - attribute: temperature
                decimals: 0
                entity: climate.sensibo_salle_de_repos
              - attribute: current_humidity
                decimals: 0
                entity: climate.sensibo_salle_de_repos
                unit: "%"
              - entity: climate.sensibo_salle_de_repos
                icon: mdi:fire
              - entity: climate.sensibo_salle_de_repos
                icon: mdi:snowflake
              - entity: climate.sensibo_salle_de_repos
                icon: mdi:water-percent
              - entity: climate.sensibo_salle_de_repos
                icon: mdi:power
              - attribute: fan_mode
                entity: climate.sensibo_salle_de_repos
                icon: mdi:fan
                name: Silencieux
              - attribute: fan_mode
                entity: climate.sensibo_salle_de_repos
                icon: mdi:fan
                name: Faible
              - attribute: fan_mode
                entity: climate.sensibo_salle_de_repos
                icon: mdi:fan
                name: Moyen
              - attribute: fan_mode
                entity: climate.sensibo_salle_de_repos
                icon: mdi:fan
                name: "Moyen-\xC9lev\xE9"
              - attribute: fan_mode
                entity: climate.sensibo_salle_de_repos
                icon: mdi:fan
                name: "\xC9lev\xE9"
              - attribute: fan_mode
                entity: climate.sensibo_salle_de_repos
                icon: mdi:fan
                name: Puissant
              - attribute: fan_mode
                entity: climate.sensibo_salle_de_repos
                icon: mdi:fan
                name: Automatique
              - attribute: swing_mode
                entity: climate.sensibo_salle_de_repos
            layout:
              template:
                name: sak_layout_mjt_thermostats_sensibo

          - type: horizontal-stack
            cards:
              - type: "custom:swiss-army-knife-card"
                entities:
                  - entity: sensor.ajout_sensor_temperature_salle_de_repos
                    decimals: 0
                layout:
                  template:
                    name: sak_layout_mjt_demi_cercle_graphique
                    variables:
                      - thetext: "Température"
                      - thecolor: "colorstops_temperature_mjt_inside"
                      - themin: 0
                      - themax: 40

              - type: "custom:swiss-army-knife-card"
                entities:
                  - entity: sensor.ajout_sensor_humidite_salle_de_repos
                    decimals: 0
                layout:
                  template:
                    name: sak_layout_mjt_demi_cercle_graphique
                    variables:
                      - thetext: "Humidité"
                      - thecolor: "colorstops_mjt_humidite"
                      - themin: 0
                      - themax: 100

              - type: "custom:swiss-army-knife-card"
                entities:
                  - entity: sensor.netatmo_bureau_co2
                    icon: mdi:molecule-co2
                layout:
                  template:
                    name: sak_layout_mjt_demi_cercle_graphique
                    variables:
                      - thetext: "Niveau CO2"
                      - thecolor: "colorstops_mjt_co2"
                      - themin: 380
                      - themax: 4000

      - type: vertical-stack
        item_classes: "col-xs-12 col-sm-5"
        cards:
          - type: custom:swiss-army-knife-card
            disable_card: true
            layout:
              template:
                name: sak_layout_fce_header
                variables:
                  - sak_layout_header_content: "Éclairage"
                  - sak_layout_header_font_color: var(--secondary-text-color)
                  - sak_layout_header_font_size: 6em
                  - sak_layout_header_font_text_transform: capitalize

          - type: custom:swiss-army-knife-card
            entities:
              - entity: switch.salle_de_repos
                name: Lumière
            layout:
              template:
                name: sak_layout_fce_light

          - type: custom:swiss-army-knife-card
            disable_card: true
            layout:
              template:
                name: sak_layout_fce_header
                variables:
                  - sak_layout_header_content: "Mouvements"
                  - sak_layout_header_font_color: var(--secondary-text-color)
                  - sak_layout_header_font_size: 6em
                  - sak_layout_header_font_text_transform: capitalize

          - type: custom:swiss-army-knife-card
            entities:
              - entity: binary_sensor.philips_mq_detecteur_de_mouvements_occupancy
                name: Repos
              - entity: binary_sensor.philips_mq_detecteur_de_mouvements_occupancy
                format: relative
                secondary_info: last_changed
              - attribute: wifi_strength
                decimals: 0
                entity: camera.blink_salon
                icon: mdi:signal
              - attribute: temperature_c
                decimals: 0
                entity: camera.blink_salon
                icon: mdi:thermometer
            layout:
              template:
                name: sak_layout_mjt_alert_mouvements
                variables:
                  - dummy: 0

          - type: custom:swiss-army-knife-card
            disable_card: true
            layout:
              template:
                name: sak_layout_fce_header
                variables:
                  - sak_layout_header_content: "Fuites"
                  - sak_layout_header_font_color: var(--secondary-text-color)
                  - sak_layout_header_font_size: 6em
                  - sak_layout_header_font_text_transform: capitalize

          - type: custom:swiss-army-knife-card
            entities:
              - entity: binary_sensor.sinope_mq_detecteur_d_eau_lave_linges_water_leak
                name: "Laveuse"
              - entity: binary_sensor.sinope_mq_detecteur_d_eau_lave_linges_water_leak
                format: relative
                secondary_info: last_changed
              - entity: sensor.sinope_mq_detecteur_d_eau_lave_linges_battery
                units: "%"
                decimals: 0
              - entity: sensor.sinope_mq_detecteur_d_eau_lave_linges_temperature
                decimals: 0
            layout:
              template:
                name: sak_layout_mjt_alert_fuites
                variables:
                  - dummy: 0
